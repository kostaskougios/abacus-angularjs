<p class="help">Please calculate the results. Show it to a grownup when you are ready.</p>

<p class="row" *ngFor="let row of rows">
    {{row.a}} + {{row.b}} =
    <input type="text" [value]="row.r" (input)="row.r=$event.target.value">

    <em *ngIf="isCorrect(row)" class="correct">Correct</em>
    <em *ngIf="!isCorrect(row)" class="incorrect">Incorrect</em>
</p>
