<button (click)="reset()">Reset</button>

<div *ngFor="let row of rows; let rowIdx=index" class="abacus-row">
    <div class="abacus-left">
        <a *ngFor="let column of leftOfRow(row)" (click)="clickLeft(rowIdx,column)">
            <img src="{{activeLookAndFeel.img}}" width="{{activeLookAndFeel.width}}"
                height="{{activeLookAndFeel.height}}">
        </a>
    </div>
    <div class="abacus-right">
        <a *ngFor="let column of rightOfRow(row)" (click)="clickRight(rowIdx,column)">
            <img src="{{activeLookAndFeel.img}}" width="{{activeLookAndFeel.width}}"
                height="{{activeLookAndFeel.height}}">
        </a>
    </div>
</div>
